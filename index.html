<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8"/>
  <title>RainbowSixdle</title>
</head>

<!-- to do: add defence and weapons types to characters -->

<body style="text-align: center;">
    <h1>RainbowSixdle</h1>
    <div id="game-board" style="margin: 64px;">
      <script type="module" src="main.js"></script>

      <div class="autocompletewrapper" id="input-box">
        <input id="input" placeholder="Type Operator name" type="text" class="input" autocomplete="off">
      </div>
      <button type="button" id="guessbutton" class="guessbutton">Guess</button>
      <script type="module" src="./autocomplete.js"></script>
        
      <div id="guess-history" style="margin: 64px;">
        <div id="categories" class="center";>
          <div class="box">
            Operator
          </div>
          <div class="box">
            Side
          </div>
          <div class="box">
            Specialties
          </div>
          <div class="box">
            Organization
          </div>
          <div class="box">
            Squad
          </div>
          <div class="box">
            Height
          </div>
          <div class="box">
            Weight
          </div>
          <div class="box">
            Age
          </div>
          <div class="box">
            Birth Place
          </div>
        </div>
      </div>
    </div>
</body>
</html>
